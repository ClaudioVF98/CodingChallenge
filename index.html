<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Lim Monopattini</title>
  </head>
  <body>

    <!-- Logo e titolo -->
    <div class="container">
      <div class="container2">
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>

        <!-- Pulsanti -->
        <div class="pulsanti">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </div>

      <!-- Informazioni e stato di carica -->
      <div class="info">
        <div class="Elemento">
          <input type="checkbox">
          <span class="monopattino">Monopattino Gino22</span>
          <p>Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="Carica Colore1"></div>
        </div>

        <div class="Elemento">
          <input type="checkbox">
          <span class="monopattino">Monopattino Mike24</span>
          <p>Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="Carica Colore2"></div>
        </div>

        <div class="Elemento">
          <input type="checkbox">
          <span class="monopattino">Monopattino Fede154</span>
          <p>Via Mentarini - a 490 mentri da te</p>
          <p>Stato carica:</p>
          <div class="Carica Colore3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
